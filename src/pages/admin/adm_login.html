<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WV"/>
  <meta name="keyword" content="WV" />
  <title>WV ADMIN | login</title>

  <link rel="icon" type="image/svg+xml" href="../../assets/img/wever_favicon.svg" />
  <link rel="stylesheet" href="../../assets/scss/project/sample/_test_variables.scss">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link rel="stylesheet" href="../../assets/scss/wv.scss">
  <link rel="stylesheet" href="../../assets/scss/wv_admin.scss">
</head>
<body>
<div id="wv" class="theme_light">
  <a href="./adm.html" class="pt_20 pl_20 pb_20 fs_20 fw_bold">돌아가기</a>
  <main class="adm_login ">
    <div class="adm_login_cont">
      <h1 class="mx_auto w_max_content"><img src="../../assets/img/common/logo_b.svg" alt="wever 로고"></h1>
      <form action="/Member/LoginCheck" method="POST" id="loginForm" class="mt_70" autocomplete="off">
        <div class="ipt_wrap">
          <input type="email" name="email" class="wv_ipt fs_20 wv_email_ipt w_full" placeholder="이메일 주소 " autocomplete="off" required="">
        </div>
        <div class="ipt_wrap mt_20">
          <input type="password" name="pw" class="wv_ipt fs_20 w_full" minlength="8" placeholder="비밀번호" autocomplete="new-password" required="">
        </div>
        <button type="submit" class="mt_60 adm_btn fill_gray3 round adm_fc_white1 mx_auto fs_20">로그인</button>
        <div class="dp_f jtf_center al_center sub fs_16 mt_30">
          <a href="#">비밀번호 찾기</a>
          <a href="#">회원가입</a>
        </div>
      </form>
    </div>
    <div class="adm_login_cont ml_20">
      <h2 class="fs_40 fw_bold ta_center">비밀번호 찾기</h2>
      <p class="mt_10 fs_20 fw_regular lih125per ta_center">
        가입 시 입력한 이메일 주소를 입력하시면 <br>
        비밀번호 재설정 메일을 전송해 드립니다.
      </p>
      <form action="/Member/pwreset" method="POST" id="findPwForm" class="mt_70" autocomplete="off">
        <div class="ipt_wrap mt_20">
          <input type="text" name="email" class="wv_ipt fs_20 wv_email_ipt" placeholder="이메일 주소 (예: example@email.com)" autocomplete="off" required="">
        </div>
        <button type="submit" class="mt_60 adm_btn fill_gray3 round adm_fc_white1 mx_auto fs_20">비밀번호 재설정 메일 보내기</button>
      </form>
    </div>
  </main>
</div>

<script type="module" src="../../assets/js/adm.js"></script>
<script type="module" src="../../assets/js/wv_compo.js"></script>
</body>
</html>
