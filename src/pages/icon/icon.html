  <main class="pf_cont">
    <div class="pf_inner w_100">

        <h3 class="fs_24 fw_medium mt_60">Admin Icons</h3>
        <ul class="wv_col_12 dp_f mt_60 fd_wrap icon_list" data-icon="adm">

        <h3 class="fs_24 fw_medium mt_60">Social Icons</h3>

        "ico_multi_people_b",

        "ico_people_profile_small",

        "ico_sc_apple",

        "ico_sc_facebook",
      ]
    };
    function iconInit(){
      const iconList = document.querySelectorAll('.icon_list');
      iconList.forEach((icon) => {
        const iconType = icon.getAttribute('data-icon');
        const iconPrefix = icon.getAttribute('data-prefix');
        const iconArr = iconsList[iconType];

        iconArr.forEach((iconName) => {
          const iconWrap = document.createElement('li');
          iconWrap.classList.add('wv_col_2');
          iconWrap.innerHTML = `
            <button type="button" class="icon_wrap"><i class="${iconName} ${iconPrefix && 'ico_'+iconPrefix} fs_32"></i></button>
            <p class="fs_14 ta_center mt_10">${iconName}</p>
          `;
          icon.appendChild(iconWrap);
        });
      });
    }
    iconInit();

  </script>
